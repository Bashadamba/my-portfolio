<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Basha Damba</title>
    <link rel="stylesheet" href="blog-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">Toggle dark mode</button>
    <div class="container">
        <header>
            <h1 class="bookshelf-title">Blog</h1>
        </header>
            <p>Well now I have a place to gather all my random thoughts and writing.</p>
        </header>
        <main>
            <section class="blog-posts">
                <article>
                    <div>
                        <h3>My Game of Thrones Rewatch : Thoughts</h3>
                        <p>This is the greatest show to ever exist, greatest story. </p>
                        <p class="date">15th August, 2024</p>
                    </div>
                    <button class="read-button" onclick="showPost('post1')">Read</button>
                </article>
                <article>
                    <div>
                        <h3>Blog Post Title 2</h3>
                        <p>Brief description or excerpt from the blog post.</p>
                        <p class="date">2023 ‚Äî 2024</p>
                    </div>
                    <button class="read-button" onclick="showPost('post2')">Read</button>
                </article>
            </section>
        </main>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <div id="postContent"></div>
        </div>
    </div>
    <div class="button-container">
        <button class="theme-button" onclick="window.location.href='index.html'">
            <span class="home-icon">üè†</span> Go Home
